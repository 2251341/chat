
<!doctype html>
<html lang="en">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
        /* 추가한 채팅 스타일 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        }
        .wrap {
            padding: 40px 0;
            background-color: #A8C0D6;
        }
        .wrap .chat {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .wrap .chat .icon {
            position: relative;
            overflow: hidden;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee;
        }
        .wrap .chat .icon i {
            position: absolute;
            top: 10px;
            left: 50%;
            font-size: 2.5rem;
            color: #aaa;
            transform: translateX(-50%);
        }
        .wrap .chat .textbox {
            position: relative;
            display: inline-block;
            max-width: calc(100% - 70px);
            padding: 10px;
            margin-top: 7px;
            font-size: 13px;
            border-radius: 10px;
        }
        .wrap .chat .textbox::before {
            position: absolute;
            display: block;
            top: 0;
            font-size: 1.5rem;
        }
        .wrap .ch1 .textbox {
            margin-left: 20px;
            background-color: #ddd;
        }
        .wrap .ch1 .textbox::before {
            left: -15px;
            content: "◀";
            color: #ddd;
        }
        .wrap .ch2 {
            flex-direction: row-reverse;
        }
        .wrap .ch2 .textbox {
            margin-right: 20px;
            background-color: #F9EB54;
        }
        .wrap .ch2 .textbox::before {
            right: -15px;
            content: "▶";
            color: #F9EB54;
        }
        .wrap .notification {
            justify-content: center;
        }
        .wrap .notification .textbox {
            background-color: #f1f1f1;
            text-align: center;
        }
        .wrap .notification .textbox::before {
            content: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="wrap">
        <div v-for="message in messages" :class="['chat', message.sender === '[알림]' ? 'notification' : (message.sender === sender ? 'ch2' : 'ch1')]">
            <div class="icon" v-if="message.sender !== '[알림]'"><i class="fa fa-user"></i></div>
            <div class="textbox">{{ message.message }}</div>
        </div>
    </div>
    <!-- 기존 채팅 입력 및 메시지 리스트 -->
    <div>
        <h2>{{ room.name }}</h2>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="sendMessage">보내기</button>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="/webjars/vue/2.6.14/dist/vue.min.js"></script>
<script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
<script>
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;
    var vm = new Vue({
        el: '#app',
        data: {
            roomId: '',
            room: {},
            sender: '',
            message: '',
            messages: []
        },
        created() {
            this.roomId = localStorage.getItem('wschat.roomId');
            this.sender = localStorage.getItem('wschat.sender');
            this.findRoom();
        },
        methods: {
            findRoom: function() {
                axios.get('/chat/room/' + this.roomId).then(response => { this.room = response.data; });
            },
            sendMessage: function() {
                ws.send(`/pub/chat/message/${this.roomId}`, {}, JSON.stringify({ type: 'TALK', roomId: this.roomId, sender: this.sender, message: this.message }));
                this.message = '';
            },
            recvMessage: function(recv) {
                this.messages.push({
                    "type": recv.type,
                    "sender": recv.type == 'ENTER' ? '[알림]' : recv.sender,
                    "message": recv.message
                });
                this.$nextTick(() => {
                    var container = this.$el.querySelector('.wrap');
                    container.scrollTop = container.scrollHeight;
                });
            }
        }
    });
    function connect() {
        ws.connect({}, function (frame) {
            ws.subscribe(`/sub/chat/room/${vm.$data.roomId}`, function (message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });
            ws.send(`/pub/chat/message/${vm.$data.roomId}`, {}, JSON.stringify({ type: 'ENTER', roomId: vm.$data.roomId, sender: vm.$data.sender }));
        }, function (error) {
            if (reconnect++ <= 5) {
                setTimeout(function () {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws-stomp");
                    ws = Stomp.over(sock);
                    connect();
                }, 10 * 1000);
            }
        });
    }
    connect();
</script>
</body>
</html>
