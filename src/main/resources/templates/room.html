<!doctype html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.roomId" v-on:click="enterRoom(item.roomId)">
            {{item.name}}
        </li>
    </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.6.14/dist/vue.min.js"></script>
<script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                room_name: '',
                chatrooms: []
            };
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom() {
        axios.get('/chat/api/rooms').then(response => {
            this.chatrooms = response.data;
        }).catch(error => {
            console.error('Failed to load chat rooms:', error);
            alert("Failed to load chat rooms.");
        });
    },
            createRoom() {
                if (!this.room_name) {
                    alert("방 제목을 입력해 주십시오.");
                    return;
                }
                const params = new URLSearchParams();
                params.append("name", this.room_name);
                axios.post('/chat/room', params).then(response => {
                    alert(`${response.data.name} 방이 성공적으로 생성되었습니다.`);
                    this.room_name = '';
                    this.findAllRoom();
                }).catch(error => {
                    console.error('채팅방을 생성하는 데 실패했습니다:', error);
                    alert("채팅방을 생성하는 데 실패했습니다.");
                });
            },
            enterRoom(roomId) {
                const sender = prompt('대화명을 입력해 주세요.');
                if (sender) {
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);
                    window.location.href = `/chat/room/enter/${roomId}`;
                }
            }
        }
    });
</script>

</body>
</html>
